<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and Content Website</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat");

        body {
            font-family: Montserrat;
            margin: 0;
            padding: 0;
            background: url(Background\ Image.png), lightgray -339.822px -31.766px / 131.921% 111.308% no-repeat;
            background-size: cover; /* Ensures the background image covers the entire container */
            background-position: center;
        }

        .header {
            display: flex;
    justify-content: center;
    flex-shrink: 0;
    color: #FFF;
    text-align: center;
    text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.75);
    font-family: Roboto;
    font-size: 35px;
    font-style: normal;
    font-weight: 900;
    line-height: 70px;
    letter-spacing: 9.4px;
    text-transform: uppercase;
    top: 0;

        }

        .container {
            margin-top: 0px;
            display: flex;
        }

        .map {
            width: 70%;
            height: 63vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .map img {
            width: 70%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 25px;
        }

        .content {
            text-align: center;
            width: 30%;
    padding: 20px;
    box-sizing: border-box;
    padding: 34px;
    font-size: 16px;
    /* width: 453px; */
    margin-right: 80px;
    /* margin-left: 10px; */
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    color: white;
    margin: 19px 100px 19px 22px;
        }

        .content img{
            align-items: center;
            margin: 0px 61px;
        }

        h2{
            display: flex;
    font-size: 1.5em;
    /* margin-block-start: 0.83em; */
    /* margin-block-end: 0.83em; */
    /* margin-inline-start: 0px; */
    /* margin-inline-end: 0px; */
    font-weight: bold;
    justify-content: center;
    color: white;
}

        .button{
            align-items: center;
            margin: 2rem 36.5rem;
        }
        .button1{
            display: inline-block;
            align-items: center;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button1:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Carbon Chronicles</h1>
    </header>
    <div class="container">
        <div class="map">
            <!-- Map will be displayed here (you can integrate Google Maps or any other mapping service) -->
            <img src="heat map.png" alt="heat map">
        </div>
        <div class="content">
            <h1>C02 EMISSION SCALE</h1>
            <img src="Frame 1.png" alt="scale">
        </div>
    </div>
    <h2>this region have scale of:</h2>
    <div class="button">
        <a href="index.html"><button class="button1">Search Location</button></a>
    <a href="indexxx.html"><button class="button1">Suggest Plants</button></a>
    </div>
</body>

</html>
