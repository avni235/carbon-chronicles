<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and Content Website</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat");

        body {
            font-family: Montserrat;
            margin: 0;
            padding: 0;
            background: url(Background\ Image.png), lightgray -339.822px -31.766px / 131.921% 111.308% no-repeat;
            background-size: cover; /* Ensures the background image covers the entire container */
            background-position: center;
        }

        .header {
            display: flex;
    justify-content: center;
    flex-shrink: 0;
    color: #FFF;
    text-align: center;
    text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.75);
    font-family: Roboto;
    font-size: 35px;
    font-style: normal;
    font-weight: 900;
    line-height: 70px;
    letter-spacing: 9.4px;
    text-transform: uppercase;
    top: 0;
    margin-bottom: 35px;

        }

        .container {
            margin-top: 0px;
            display: flex;
        }

        .content {
            text-align: center;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    padding: 34px;
    font-size: 16px;
    /* width: 453px; */
    /* margin-right: 80px; */
    /* margin-left: 10px; */
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    color: white;
    margin: 0px 9rem;
        }


    h1 {
    display: block;
    font-size: 2em;
    margin-block-start: 0.67em;
    margin-block-end: 0.67em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;
    margin-bottom: 40px;
}

        
        .button{
            display: inline-block;
            align-items: center;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 50px;
        }

        .button:hover {
            background-color: #45a049;
        }
        li {
    display: list-item;
    text-align: left;
    font-size: 1.2rem;
    margin-bottom: 10px;
}
    </style>
</head>

<body>
    <header class="header">
        <h1>Carbon Chronicles</h1>
    </header>
    <div class="container">
        <div class="content">
            <h1>PLANT THESE TO REDUCE CO2 LEVEL IN YOUR REGION</h1>
            <ul>
                <li>Thalassiosira</li>
                <li>Chlamydomonas</li>
                <li>Pseudokirchneriella subcapitata</li>
                <li>Botryococcus sudeticus</li>
                <li>Phaeodactylum tricornutum</li>
                <li>Microcystis aeruginosa</li>
                <li>Cryptomonas</li>
                <li>Nitzachia</li>
            </ul>
        </div>
    </div>
    <a href="indexx.html"><button class="button">Back</button></a>
    </div>
</body>

</html>
